<ion-header>

  <ion-navbar>
    <ion-title>Get User</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username to look up</ion-label>
      <ion-input type="text" value="guest" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <div *ngIf="error">
    <p style="color: red">User does not exist. Please try an other user</p>
  </div>
  <button ion-button block (click)="getUser()">Let's go</button>
</ion-content>
