<ion-header>

  <ion-navbar>
    <ion-title>Beer beer data of {{username}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Which beer
    </ion-card-header>
    <ion-card-content>
      <canvas width="100%" #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Beer History
    </ion-card-header>
    <ion-card-content>
      <canvas width="100%"  style="height: 200px;" #beerHistory></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
